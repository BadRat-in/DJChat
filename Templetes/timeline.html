{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './CSS/timeline.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static './CSS/show-d.css' %}" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <title>{{name}}</title>
    <link rel="shortcut icon" href="{{media}}{{photo}}" type="image/x-icon">
</head>

<body onload="setUserId(), getUser()">
    <input type="hidden" name="favicon" value="{{media}}{{photo}}" id="fav">
    <input type="hidden" name="mail" value="{{mail}}" id="mail">
    <input type="hidden" name="sender_id" value="{{id}}" id="sender-id">
    <div class="nav-bar">
        <img src="{% static 'Image/logo1.png' %}" alt="Logo">
        <h3>Chat Seguro</h3>
        <ul>
            <li><a href="/timeline/" id="name">{{name}}</a></li>
            <li><a href="/timeline/story/">Story</a></li>
            <li><a href="/timeline/logout/">Settings</a></li>
            <li><a href="/timeline/logout/">Logout</a></li>
        </ul>
    </div>
    <hr>
    <div class="container" id="container">
        <div class="show-details" id="show-d">
            <div class="show">
                <img src="{% static 'Image/logo1.png' %}" alt="User Image" id="s-detail-u-i">
                <div>
                    <h3 class="user-name" id="s-detail-u-n">name</h3>
                    <h5 class="more-info" id="s-detail-u-m">mail</h5>
                    <h5 class="more-info" id="s-detail-u-num">number</h5>
                </div>
            </div>
            <i class="fas fa-times" onclick="closeDWin()"></i>
        </div>
    </div>
    <div class="top"></div>
    <div class="box">
        <div class="left">
            <div class="left-top">
                <h2>Chat Seguro</h2>
            </div>
            <div class="search-field-div">
                <input type="text" class="in" placeholder="Search" onkeyup="searchUser(this.value)">
                <i class="fas fa-search icon"></i>
            </div>
            <div class="user-list-view">
                <ul id="userlist">

                </ul>
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <div class="user-details">
                    <input type="hidden" name="usernumber" value="" id="s-u-num">
                    <img class="active-avtar-img" src="../media/avtar.png" alt="User Avtar" id="s-u-i">
                    <div style="margin-top: 10px;">
                        <h2 class="active-user" id="s-u-n">Username</h2>
                        <p class="user-status" id="s-u-s">Status</p>
                    </div>
                </div>
                <div class="info-icon-div" onclick="showDetails()">
                    <i class="fas fa-info info-icon"></i>
                </div>
            </div>
            <div class="right-mid" id="msg-box">
                <!-- <div class="my-msg">
                    <div class="my">
                        <p>Hello</p>
                        <div class="msg-time">
                            <p>Now</p>
                        </div>
                    </div>
                    <img src='{% static "Image/user.jpg" %}' alt="User Avtar">
                </div>
                <div class="your-msg">
                    <img src='{% static "Image/city.jpg" %}' alt="User Avtar">
                    <div class="your">
                        <p>Tall me</p>
                        <div class="msg-time">
                            <p>Now</p>
                        </div>
                    </div>
                </div> -->
                <div class="bottom-btn" onclick="slideToBottol()" id="bottom-btn"><i class="fas fa-angle-down"></i></div>
            </div>
            <div class="right-btm">
                <div class="form">
                    <div class="attenment" id="attenment">
                        <i class="fas fa-plus icon-plus" id="plus-icon" onclick="openClip()"></i>
                        <i class="fas fa-image"></i>
                        <i class="fas fa-file"></i>
                        <i class="fas fa-camera"></i>
                    </div>
                    <input type="text" class="message-input" placeholder="Type a message..." id="msg-input" value="">
                    <div><i class="fas fa-paper-plane icon-send" onclick="sendmsg()" id="send-msg"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{% static './js/timeline.js' %}"></script>
<script type="text/javascript" src="{% static './js/sleep.js' %}"></script>

</html>
